<div class="container mx-auto p-4">
  <h2 class="text-xl font-bold mb-4">Loan Details</h2>
  <table class="min-w-full bg-gray-800">
    <thead>
      <tr>
        <th class="py-2 px-4 border-b border-gray-700">ID</th>
        <th class="py-2 px-4 border-b border-gray-700">Name</th>
        <th class="py-2 px-4 border-b border-gray-700">Amount</th>
        <th class="py-2 px-4 border-b border-gray-700">Status</th>
        <th class="py-2 px-4 border-b border-gray-700">Date</th>
        <th class="py-2 px-4 border-b border-gray-700">Interest</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let loan of loans">
        <td class="py-2 px-4 border-b border-gray-700">{{ loan.id }}</td>
        <td class="py-2 px-4 border-b border-gray-700">{{ loan.name }}</td>
        <td class="py-2 px-4 border-b border-gray-700">{{ loan.amount }}</td>
        <td class="py-2 px-4 border-b border-gray-700">{{ loan.status }}</td>
        <td class="py-2 px-4 border-b border-gray-700">{{ loan.date }}</td>
        <td class="py-2 px-4 border-b border-gray-700">{{ loan.interest }}</td>
      </tr>
    </tbody>
  </table>
</div>
