<div class="min-h-screen bg-gray-900 text-white">
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between">
      <button
        (click)="toggleView('apply')"
        class="px-4 py-2 bg-indigo-600 rounded hover:bg-indigo-700"
      >
        Apply Loan
      </button>
      <button
        (click)="toggleView('history')"
        class="px-4 py-2 bg-indigo-600 rounded hover:bg-indigo-700"
      >
        Loan History
      </button>
    </div>
  </nav>
  <div class="container mx-auto p-4">
    <app-loan *ngIf="showApplyLoan"></app-loan>
    <div *ngIf="!showApplyLoan">
      <h2 class="text-xl font-bold mb-4">Loan History</h2>
      <table class="min-w-full bg-gray-800">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b border-gray-700">ID</th>
            <th class="py-2 px-4 border-b border-gray-700">Amount</th>
            <th class="py-2 px-4 border-b border-gray-700">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let loan of loanHistory">
            <td class="py-2 px-4 border-b border-gray-700">{{ loan.id }}</td>
            <td class="py-2 px-4 border-b border-gray-700">
              {{ loan.amount }}
            </td>
            <td class="py-2 px-4 border-b border-gray-700">
              {{ loan.status }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
