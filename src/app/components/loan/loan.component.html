<div class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="max-w-md w-full mx-auto p-8 bg-gray-800 rounded shadow-lg">
    <!-- create Loan Form-->
    <form [formGroup]="loanForm" (ngSubmit)="createLoan()" class="space-y-6">
      <div>
        <label for="loanAmount" class="block text-sm font-medium text-gray-50">
          Loan Amount
        </label>
        <div class="mt-1 relative rounded-md shadow-sm">
          <input
            formControlName="loanAmount"
            type="number"
            name="loanAmount"
            id="loanAmount"
            class="block w-full pl-4 pr-10 py-2 text-sm text-gray-700 placeholder-gray-600 border rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Enter Loan Amount"
          />
          <div
            *ngIf="
              loanForm.get('loanAmount')?.invalid &&
              loanForm.get('loanAmount')?.touched
            "
            class="text-red-500 text-sm"
          >
            <div *ngIf="loanForm.get('loanAmount')?.errors?.['required']">
              Loan Amount is required.
            </div>
            <div *ngIf="loanForm.get('loanAmount')?.errors?.['min']">
              Loan Amount must be greater than 0.
            </div>
          </div>
        </div>
      </div>
      <div>
        <button
          type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Submit
        </button>
      </div>
    </form>
    <div *ngIf="isSubmitted" class="mt-4 text-green-500 text-sm">
      Loan form submitted successfully!
    </div>
  </div>
</div>
